
<!DOCTYPE html>
<html>
<head>
  <title>Navbar with Increased Button Space</title>
  <style>
    .navbar {
      background-color: #f2f2f2;
      padding: 10px;
    }

    .navbar .nav-item {
      margin-right: 10px; /* Increase the margin between buttons */
    }

    .navbar .nav-link {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    {% if user.is_authenticated %}
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'booklist' %}">Slots</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart' %}">Booking</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</body>
</html>
